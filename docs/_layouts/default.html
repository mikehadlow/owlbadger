<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta property="og:url"                content="{{ page.url | absolute_url }}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    <meta property="og:description"        content="{{ post.excerpt }}" />
    {% if page.image %}
    <meta property="og:image"              content="{{ page.image | absolute_url }}" />
    {% else %}
    <meta property="og:image"              content="{{ "img/fx-pedals.jpg" | absolute_url }}" />
    {% endif %}
    
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "vendor/bootstrap/css/bootstrap.min.css" | absolute_url }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ "vendor/font-awesome/css/font-awesome.min.css" | absolute_url }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ "css/clean-blog.min.css" | absolute_url }}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ "index.html" | absolute_url }}">{{ site.title }}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ "index.html" | absolute_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ "about.html" | absolute_url }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    {% if page.image %}
    <header class="masthead" style="background-image: url('{{ page.image | absolute_url }}')">
    {% else %}
    <header class="masthead" style="background-image: url('{{ "img/fx-pedals.jpg" | absolute_url }}')">
    {% endif %}
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{ page.title }}</h1>
              <span class="subheading">{{ page.tagline }}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    {{ content }}
    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/mikehadlow/owlbadger">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; {{ site.title }} 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ "vendor/jquery/jquery.min.js" | absolute_url }}"></script>
    <script src="{{ "vendor/bootstrap/js/bootstrap.bundle.min.js" | absolute_url }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ "js/clean-blog.min.js" | absolute_url }}"></script>

  </body>

</html>
