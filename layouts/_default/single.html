{{ define "content" }}
<p class="title is-1">{{ .Page.Title }}</p>
<p class="subtitle is-3">{{ .Description }}</p>
<p class="subtitle is-5">
    {{ .Page.Params.author }}, {{ .Page.Date.Format "Jan 2 2006" }}
</p>
<div>
    <article id="content" class="content">{{ .Content }}</article>
</div>
{{ end }}
